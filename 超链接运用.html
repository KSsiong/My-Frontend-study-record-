<!DOCTYPE html>
<html lang="zh-CN" >
  <head>
<meta charset="utf-8">
<title>超链接</title>
</head>

<body>
    <a href="#kxm">看小咪</a><!--超链接-->
    <a href="#moto">看摩托</a>
    <a href="https://www.baidu.com">去百度</a>
    <a href="https://www.mudah.my" target="_blank">去看车</a>
    <!--<a 拼写href="http/https://+网址"(target="_blank"/self) >链接名称</a>-->
    <a href="https://www.bilibili.com" target="_blank">去哔站</a>
    <a href="last.html" target="_self"> 去上一个</a><!--跳转本地连接-->
    <!--a行内元素可以包裹除了自己之外的ren he元素任何数量的空格或回车都会被理解为一个空格-->
    <a name="kxm"></a><!--锚点 区分大小写不可重复-->
    <p> 这是一只可爱猫猫虫</p>
    <img width="500px" src="IMG_2529.png" alt="小咪">

    <p>这是两个人</p>
    <img width="500px" src="IMG_2509.png" alt="两个人">

      <p id="moto">这是一辆摩托车</p><!--锚点 区分大小写不可重复非数字开头-->
    <img width="500px" src="IMG_2587.jpeg" alt="摩的">  
      <p>整体的介绍结束咯</p>
      <a href="#">回到顶部</a> 
      <a href="last.html">去另一个网页</a>
      <a href="javascript:alert(666);">点我弹窗</a>
      <!-- javascript:;需要全英文符号注意！！-->
</body>

</html>
