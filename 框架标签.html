<!DOCTYPE html>
<html lang="ch-ZH">
  <head>
    <meta charset="UTF-8">
    <title>框架标签</title>
  </head>
  <body>
    <!--利用iframe嵌入普通网页-->
    <!--<iframe src="https://www.baidu.com" width="100px" height="200px" frameborder="0"></iframe>-->
    <!--利用iframe嵌入其他内容/广告（直接复制广告链接即可）-->
    <!--<iframe src="IMG_2509.png"width="1000px"height="2000px"frameborder="1"></iframe>-->
    <!--利用超链接target属性配合使用-->
    <a href="https://www.w3schools.com" target="container">点我学习</a>
    <a href="https://www.wikipedia.org" target="container">点我搜索</a>
    <!--与表单target配合使用-->
    <form action="https//so.toutiao.com/search" target="container">
      <input type="text" name="keyword">
    <input type="submit" value="搜索"></form>
    <iframe name="container" frameborder="0" width="900" height="300"></iframe>
  </body>
</html>
