<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset=" UTF-8">
    <title>通配选择器</title>
    <style>
      * {
        color: red;
        font-size: 40px;
      }
     </style>
    <!-- 通配选择器，可以进行所有html的选择，对所有标签进行风格更改，比较局限，只在清除样式时管用-->
  </head>
  <body>
    <h1>哈咯</h1>
    <br>
    <h2>12345678</h2>
    <p>123456789</p>
    <p>12346789</p>
    <bdo dir="rtl">12346789 &amp;</bdo>
  </body>
</html>
