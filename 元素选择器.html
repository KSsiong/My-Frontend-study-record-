<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset=" UTF-8">
    <title>元素选择器</title>
    <style>
      h2 {
        color: aqua;
      }
      p {
        color: chocolate;
      }
      bdo {
        color: blueviolet;
      }
      h1 {
        font-size: 20px;
      }
      </style>
    <!-- 元素选择器：为一个网页的某一种元素，统一设定样式，无法差异化设置，（内部样式）-->
  </head>
  <body>
    <h1>哈咯</h1>
    <br>
    <h2>12345678</h2>
    <p>123456789</p>
    <p>12346789</p>
    <bdo dir="rtl">12346789 &amp;</bdo>
    <br>
    <h2>halo</h2>
    <br>
    <p>1234567</p>
    <p>1234567</p>
    <p>1234567</p>
  </body>
</html>
