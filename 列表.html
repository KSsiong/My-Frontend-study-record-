<!DOCTYPE html>
   <html=lang="zh-CN">
     <head>
       <meta charset="utf-8">
       <title>表格</title>
     </head> 
     <body>
       <h2>开车分几步</h2>
       <ol>
         <li>开门</li>
         <li>坐车</li>
         <li>插钥匙</li>
         <li>启动</li>
       </ol>
       <!--使用div+数字一样可以做到相同效果，但是浏览器读不出来，不认为div是列表，语义比效果更重要-->
       <!--列表中不可以直接加其他元素需要在前面加入《li》变成子元素才能加入-->
       <!--li，写在ul/ol里作为子元素，不可单独使用-->
       <h2>想吃的东西</h2>
       <ul>
         <li>芝士</li>
         <li>
           <span>炸鸡</span>
           <ul>
             <li>奥尔良</li>
             <li>麦辣鸡翅</li>
           </ul>
         </li><!--列表嵌套 结构写完整-->
         <li>披萨</li>
         <li>意面</li>
       </ul><!--见得多，导航和搜索出来的结果都可用-->
       <h2>如何更好的学习</h2>
       <dl>
         <dt>做好笔记</dt>
         <dd>笔记是复习时的抓手</dd>
         <dt>多做练习</dt>
         <dd>练多了形成肌肉记忆</dd>
         <dt>不要怕错</dt>
         <dd>错了之后改正和记住最重要</dd>
       </dl><!--用的不多，网页说明会用-->
     </body>
   </html>
