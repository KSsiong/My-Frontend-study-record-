<!DOCTYPE html>
<html lang="ch-ZH">
  <head>
    <meta charset="UTF-8">
    <title>字符实体</title>
  </head>
  <body>
    <div>我&nbsp;&nbsp;&nbsp;&nbsp; drive</div>
    <div>我&#160;drive</div>
    <div>我学过&lt;h1&gt;这个标题标签</div>
    <div>表达空格的字符实体，它是：&amp;nbsp;</div>
    <div>表达&的字符实体，它是：&amp;amp;</div>
    <div>商品单价¥199</div>
    <div>商品单价&yen;199</div>
    <div>©️版权所有</div>
    <div>&copy;版权所有</div>
    <div>2*2=4</div>
    <div>2x2=4</div>
    <div>2✖️2=4</div>
    <div>2&times;2=4</div>
    <div>2/2=1</div>
    <div>2➗2=1</div>
    <div>2&divide;2=1</div>
    <!--字符实体是要用其他内容来代表一个符号，为了能正确显示在浏览器中-->
    
    
  </body>
</html>
