<!DOCTYPE html>
<html lang="zh-cn">
   <head>
      <title>
        芝士开头
      </title>
      <mata charset="utf-8">
   </head>
   <body>
     <!--块级元素 独占一行 几乎什么都能写，行内+块级-->
     <marquee loop="20" bgcolor="blue">
     <h1>标题1</h1>
     <h2>标题2</h2>
     <h3>标题3</h3>
     <h4>标题4</h4>
     <h5>标题5</h5>
     <h6>标题6</h6>
      <!--h1-6不可互相嵌套-->
     </marquee>
     <div><!--块级元素，div小包袱-->
       <em>2025.0815</em><!--着重阅读的标签-->
       <p>haha</p>
       <p>669</p>
       <p>669</p>
       <span>66的9</span>
       <strong>clearlove777</strong> <!--加粗-->
       <!--p里不可嵌套块级元素哦～-->
     </div>
     <div>
       <span>id</span><!--行内元素，span小包袱-->
       <input type="text">
     </div>
     <div>
       <span>password</span>
     <input type="password">
     <!--行内元素 一能写行内元素，不可以写块级元素h-->
     </div>
     <!--<img> src="文件路径 格式：
     <!-- 相对路径：在同一文件夹中=./（同一文件夹不同级时+文件夹名称+/）+文件名"
     文件夹外=../+文件名称
     ./=同级 ./x/=同级下的x文件夹/下一级 ../=上一级（可以叠加)-->
     <!--alt="描述"
     length/width="数字+px" 图片暂记为行内元素-->
     <img src=./IMG_2529.png
       alt="小咪咪" 
       height="100px" width="100px">
     <!--绝对路径 1 本地 src+文件盘+文件夹+文件-->
     <!--2 网络 src+图片网址，有可能防盗链用使用不了-->
  </body>
</html>
