<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF=8">
    <title>表格</title>
  </head>
  <body>
    <table border="1px" width="300px" height="500px" cellspacing="0">
      <caption>车型信息</caption><!--标题，在th上面 无属性可用css调整 border=边框长度 cellspacing=表格间隔-->
      <thead height="30" align="left" valign="middle"> 
        <!--属性的高度宽度 会跟着table走，突破了 table的宽高限制才会有变化 头-->
       <tr>
         <th>车型</th><!--th=td 但是仅用于表头里-->
         <th>驱动方式</th>
         <th>马力</th>
         <th>变速器</th>
       </tr>
      </thead>
      <tbody height="320" align="left" valign="bottom"><!--主体-->
        <tr><!--row 一行-->
          <td>奥迪rs4</td><!--data数据/一格仅用于主体里-->
          <td>4wd</td>
          <td>480ps</td>
          <td>7speed-Dct</td>
        </tr>
        <tr>
         <td>mazdaRx7</td>
         <td>rwd</td>
         <td>280ps</td>
         <td>6mt</td>
        </tr>
        <tr>
          <td>nissan GTR</td>
          <td>4wd</td>
          <td>560ps</td>
          <td>6speedDct</td>
        </tr>
      </tbody><!--体-->
      <tfoot height="500" align="center" valign="top">
        <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>共计：3辆</td>
        </tr>
      </tfoot><!--脚注 height="500" align="center" valign="top"可用于td普通单元格 注意：给某一个th td设定宽度，高度时 会影响那一行/那一列的宽度高度-->
    </table>
    <table border="1px" cellspacing="0">
      <caption>课程表</caption>
      <thead>
        <tr>
          <th>项目</th>
          <th colspan="5">上课</th>
          <th colspan="2">休息</th>
          <!--col(umn)span 跨的行数 rowspan 跨的列数 先分析，谁要跨多少行/列，再写，写前删前，写后删后，最后填信息-->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>星期</td>
          <td>周一</td>
          <td>周二</td>
          <td>周三</td>
          <td>周四</td>
          <td>周五</td>
          <td>周六</td>
          <td>周日</td>
        </tr>
        <tr>
          <td rowspan="4">上午</td>
          <td>3-2</td>
          <td>3-3</td>
          <td>3-4</td>
          <td>3-5</td>
          <td>3-6</td>
          <td>3-7</td>
          <td rowspan="4">休息</td>
        </tr>
        <tr>
          <td>4-2</td>
          <td>4-3</td>
          <td>4-4</td>
          <td>4-5</td>
          <td>4-6</td>
          <td>4-7</td>
        </tr>
        <tr>
          <td>5-2</td>
          <td>5-3</td>
          <td>5-4</td>
          <td>5-5</td>
          <td>5-6</td>
          <td>5-7</td>
          
        </tr>
        <tr>
          <td>6-2</td>
          <td>6-3</td>
          <td>6-4</td>
          <td>6-5</td>
          <td>6-6</td>
          <td>6-7</td>
          
        </tr>
        <tr>
          <td rowspan="2">下午</td>
          <td>7-2</td>
          <td>7-3</td>
          <td>7-4</td>
          <td>7-5</td>
          <td>7-6</td>
          <td>7-7</td>
          <td rowspan="2">休息</td>
        </tr>
        <tr>
          <td>8-2</td>
          <td>8-3</td>
          <td>8-4</td>
          <td>8-5</td>
          <td>8-6</td>
          <td>8-7</td>
          
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
