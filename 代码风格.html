<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <title>代码风格</title>
    <style>
      h1 {
        color: red;
        font-size: 100px;
      }
      /* 1.样式书写一般有两种 扩展风格和紧凑风格，内部样式属于扩展风格，更容易判断 便于维护，去除所有空格写在一行内的是紧凑风格(如：h1{color:red;font-size:100px;}),用于临时上线，体积小 */
    </style>
  </head>
  <body>
    <h1>欢迎光临</h1>
  </body>
</html>
