<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <!--配置字符编码-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--配置ie，针对ie的兼容性设置，可以用edge渲染-->
    <meta name="viewport" content="wideth=divce-width,initial-scarle=1.0">
    <!--配置视口，针对移动端-->
    <meta name="keywords" content="关键字,keywords,网上购物,电商购物"
      <!--配置网页关键字，8/12个用英文逗号隔开的单词/词语-->
    <meta name="discription" content="这是一个练习网站,网上购物,网上商城">
    <!--配置网页描述80字-->
    <meta name="robots" content="noindex,nofollow">
    <!--配置网页是否能被爬虫搜索到-->
    <!--可选值
    no/index 允许搜索/不允许搜索
    no/follow 允许/不允许跟随网页链接
    all=index follow
    /none=noindex nofollow
    noarchive 不许缓存
    =nocache
    -->
    <meta name="author" content="作者">
    <meta http-equiv="refresh"content="3;url=http://www.baidu.com">
    <!-- 配置网页刷新 不写url本地刷新-->
    <!--完整元信息搜索mdn-->
    <title>meta元信息</title>
  </head>
  <body>
    
  </body>
</html>
