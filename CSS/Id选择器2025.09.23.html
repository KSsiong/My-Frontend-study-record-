<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>id 选择器</title>
  <style>
    #hello {
      color: green;
    }

    #hola {
      color: red;
    }
  </style>
</head>

<body>
  <!--根据id值精准选中某个元素在选择器中用#+id名-->
  <!--一个id值只能出现一次，使用字母数字-_组合不可以用中文，开头不可以用数字，可以在后面加数字，值不包括空格，区分大小写-->
  <!--一个元素中既可以有id 又可以有class-->
  <h1 id="hello">哈咯</h1>
  <br>
  <h2>12345678</h2>
  <p>123456789</p>
  <p>12346789</p>
  <bdo dir="rtl">12346789 &amp;</bdo>
  <hr>
  <h1 id="hola">哈咯</h1>
  <br>
  <h2>12345678</h2>
  <p>123456789</p>
  <p>12346789</p>
  <bdo dir="rtl">12346789 &amp;</bdo>

</body>

</html>
