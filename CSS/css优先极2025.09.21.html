<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset=" UTF-8">
    <title>优先级</title>
    <style>
      h1 {
      color: blue;  
      }
     /*h1 选择器，括号里的是声明块 选择器和括号之间要加空格  声明块中：之后加空格，最后一个属性的；可以省略*/
    </style>
  </head>
  <body>
    <h1 style="color: red;">哈咯</h1>
    <!--优先级，行内>内部样式=外部样式，后两者优先级取决于写入的先后顺序 后面写的样式会覆盖前面写的样式
    同一样式表中也和写入先后顺序有关，后来者居上-->
  </body>
</html>
